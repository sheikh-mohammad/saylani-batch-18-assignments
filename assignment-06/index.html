<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-value">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-function">AC</button>
            <button class="btn-function">DEL</button>
            <button class="btn-operator">/</button>
            <button class="btn-operator">*</button>
            
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">-</button>
            
            <button class="btn-number">6</button>
            <button class="btn-number">5</button>
            <button class="btn-number">4</button>
            <button class="btn-operator">+</button>
            
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator btn-equals">=</button>
            
            <button class="btn-number btn-zero">0</button>
            <button class="btn-decimal">.</button>
        </div>
        
        <div class="footer">
            Developed by <span>Sheikh Mohammad</span> âš¡
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
