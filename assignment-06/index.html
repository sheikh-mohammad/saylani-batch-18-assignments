<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-value">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-function" onclick="extractNumber('AC')">AC</button>
            <button class="btn-function" onclick="extractNumber('DEL')">DEL</button>
            <button class="btn-operator" onclick="extractNumber('/')">/</button>
            <button class="btn-operator" onclick="extractNumber('*')">*</button>
            
            <button class="btn-number" onclick="extractNumber(7)">7</button>
            <button class="btn-number" onclick="extractNumber(8)">8</button>
            <button class="btn-number" onclick="extractNumber(9)">9</button>
            <button class="btn-operator" onclick="extractNumber('-')">-</button>
            
            <button class="btn-number" onclick="extractNumber(6)">6</button>
            <button class="btn-number" onclick="extractNumber(5)">5</button>
            <button class="btn-number" onclick="extractNumber(4)">4</button>
            <button class="btn-operator" onclick="extractNumber('+')">+</button>
            
            <button class="btn-number" onclick="extractNumber(1)">1</button>
            <button class="btn-number" onclick="extractNumber(2)">2</button>
            <button class="btn-number" onclick="extractNumber(3)">3</button>
            <button class="btn-operator btn-equals" onclick="extractNumber('=')">=</button>
            
            <button class="btn-number btn-zero">0</button>
            <button class="btn-decimal" onclick="extractNumber('.')">.</button>
        </div>
        
        <div class="footer">
            Developed by <span>Sheikh Mohammad</span> âš¡
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
